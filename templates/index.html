<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flask</title>
  <link href="{{ url_for('static', filename="bower_components/bootstrap/dist/css/bootstrap.min.css") }}" rel="stylesheet">
  <link href="{{ url_for('static', filename="style.css") }}" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Flask Blog</a>
      </div>
      <ul class="nav navbar-nav">
        {% if current_user.is_authenticated and current_user.is_admin %}
        <li><a href="/post">Write Post</a></li>
        {% endif %}
      </ul>
      <ul class="u-float-right nav navbar-nav">
        {% if not current_user.is_authenticated %}
        <li><a>Welcome to Blog<a></li>
        <li><a href="/auth/login">Login</a></li>
        {% else %}
        <li><a>{{ current_user.email }}</a></li>
        <li><a href="/auth/logout">Logout</a></li>
        {% endif %}
      </ul>
    </div><!-- /.container-fluid -->
  </nav>

  {% block content %}
  {% endblock %}
</body>
</html>
